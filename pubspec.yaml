name: htmlviewer
description: A cross-platform HTML source viewer app
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  cupertino_icons: ^1.0.2
  
  # HTML viewing and syntax highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File handling
  file_picker: ^10.3.7
  path_provider: ^2.1.1
  
  # HTTP requests for URL loading
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1
  
  # UI enhancements
  flutter_svg: ^2.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/