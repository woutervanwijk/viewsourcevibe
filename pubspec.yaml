name: htmlviewer
description: A cross-platform HTML source viewer app
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  cupertino_icons: ^1.0.2
  
  # HTML viewing and syntax highlighting
  highlight: ^0.7.0
  
  # File handling
  file_picker: ^10.3.7
  path_provider: ^2.1.1
  
  # HTTP requests for URL loading
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1

  # Settings persistence
  shared_preferences: ^2.2.2

  # UI enhancements
  flutter_svg: ^2.0.7
  flutter_highlight: ^0.7.0
  
  # Code editor
  re_editor: ^0.8.0
  re_highlight: ^0.0.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/