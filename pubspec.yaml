name: view_source_vibe
description: A cross-platform source code viewer app (HTML, CSS, JavaScript, Markdown, Yaml, etc)
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  cupertino_icons: ^1.0.2
  

  
  # File handling
  file_picker: ^10.3.7
  path_provider: ^2.1.1
  
  # HTTP requests for URL loading
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1

  # Settings persistence
  shared_preferences: ^2.2.2

  # UI enhancements
  flutter_svg: ^2.0.7
  
  # Platform-specific file handling
  universal_io: ^2.0.4
  
  # Deep linking for URL schemes
  app_links: ^3.2.0
  
  # Code editor
  re_editor: ^0.8.0
  re_highlight: ^0.0.3

  # File type detection
  mime_type: ^1.0.0

  # Path manipulation
  path: ^1.8.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icon.webp

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.webp"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon.webp"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/icon.webp"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon.webp"
  linux:
    generate: true
    image_path: "assets/icon.webp"